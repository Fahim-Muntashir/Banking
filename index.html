<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Father Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-indigo-500 font-bold text-center">
      Let's Get Some Moooneyyy...........
    </h1>

    <div class="container mx-auto p-4 my-5">
      <div class="flex flex-row">
        <div class="basis-1/3 rounded-lg bg-emerald-950 text-white py-8 px-8">
          <p class="text-xl">Deposit</p>
          <h1 class="text-5xl">$000</h1>
        </div>
        <div
          class="basis-1/3 mx-4 gap-x-8 rounded-lg bg-indigo-400 text-white py-8 px-8"
        >
          <p class="text-xl">Deposit</p>
          <h1 class="text-5xl">$000</h1>
        </div>
        <div class="basis-1/3 rounded-lg bg-red-400 text-white py-8 px-8">
          <p class="text-xl">Deposit</p>
          <h1 class="text-5xl">$000</h1>
        </div>
      </div>
    </div>

    <!-- Deposite and Withdrow -->

    <div class="container mx-auto p-4 my-5">
      <div class="flex flex-row">
        <div class="basis-1/2 rounded-lg bg-emerald-950 text-white py-8 px-8">
          <p class="text-xl">Please Deposit</p>

          <input
            class="px-2 my-2 rounded-lg"
            type="text"
            placeholder="Deposite Your Money.."
          />
          <br />
          <button class="rounded-none my-2 bg-green-400 py-2 px-3">
            Save Changes
          </button>
        </div>
        <div
          class="basis-1/2 mx-4 gap-x-8 rounded-lg bg-indigo-400 text-white py-8 px-8"
        >
          <p class="text-xl">Please Withdrow</p>

          <input
            class="px-2 my-2 rounded-lg"
            type="text"
            placeholder="Withdrow Your Money.."
          />
          <br />
          <button class="rounded-none my-2 bg-green-400 py-2 px-3">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
